name: Release

on:
  push:
    branches:
      - main
    tags:
      - 'v*'

permissions:
  contents: write
  packages: write

jobs:
  metadata:
    name: Generate Metadata
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.meta.outputs.version }}
      commit: ${{ steps.meta.outputs.commit }}
      build_date: ${{ steps.meta.outputs.build_date }}
      tags: ${{ steps.meta.outputs.tags }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Extract version metadata
        id: meta
        run: |
          VERSION=$(git describe --tags --always --dirty 2>/dev/null || echo "dev")
          COMMIT=$(git rev-parse HEAD 2>/dev/null || echo "unknown")
          BUILD_DATE=$(date -u +"%Y-%m-%dT%H:%M:%SZ")

          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "commit=${COMMIT}" >> $GITHUB_OUTPUT
          echo "build_date=${BUILD_DATE}" >> $GITHUB_OUTPUT

          # Determine image tags based on ref
          TAGS="ghcr.io/pokt-network/pocket-relay-miner:${VERSION}"

          if [[ $GITHUB_REF == refs/tags/* ]]; then
            # Tag push: add 'latest' tag
            TAGS="${TAGS},ghcr.io/pokt-network/pocket-relay-miner:latest"
          else
            # Main branch push: add 'rc' tag
            TAGS="${TAGS},ghcr.io/pokt-network/pocket-relay-miner:rc"
          fi

          echo "tags=${TAGS}" >> $GITHUB_OUTPUT

  build-amd64:
    name: Build AMD64
    runs-on: ubuntu-latest
    needs: metadata
    steps:
      - name: Checkout code
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push AMD64 image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          platforms: linux/amd64
          tags: ghcr.io/pokt-network/pocket-relay-miner:${{ needs.metadata.outputs.version }}-amd64
          build-args: |
            VERSION=${{ needs.metadata.outputs.version }}
            COMMIT=${{ needs.metadata.outputs.commit }}
            BUILD_DATE=${{ needs.metadata.outputs.build_date }}
          cache-from: type=gha,scope=amd64
          cache-to: type=gha,mode=max,scope=amd64
          labels: |
            org.opencontainers.image.title=pocket-relay-miner
            org.opencontainers.image.description=High-Availability RelayMiner for Pocket Network Shannon
            org.opencontainers.image.url=https://github.com/pokt-network/pocket-relay-miner
            org.opencontainers.image.source=https://github.com/pokt-network/pocket-relay-miner
            org.opencontainers.image.version=${{ needs.metadata.outputs.version }}
            org.opencontainers.image.created=${{ needs.metadata.outputs.build_date }}
            org.opencontainers.image.revision=${{ needs.metadata.outputs.commit }}
            org.opencontainers.image.licenses=MIT

  build-arm64:
    name: Build ARM64
    runs-on: ubuntu-24.04-arm
    needs: metadata
    steps:
      - name: Checkout code
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push ARM64 image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          platforms: linux/arm64
          tags: ghcr.io/pokt-network/pocket-relay-miner:${{ needs.metadata.outputs.version }}-arm64
          build-args: |
            VERSION=${{ needs.metadata.outputs.version }}
            COMMIT=${{ needs.metadata.outputs.commit }}
            BUILD_DATE=${{ needs.metadata.outputs.build_date }}
          cache-from: type=gha,scope=arm64
          cache-to: type=gha,mode=max,scope=arm64
          labels: |
            org.opencontainers.image.title=pocket-relay-miner
            org.opencontainers.image.description=High-Availability RelayMiner for Pocket Network Shannon
            org.opencontainers.image.url=https://github.com/pokt-network/pocket-relay-miner
            org.opencontainers.image.source=https://github.com/pokt-network/pocket-relay-miner
            org.opencontainers.image.version=${{ needs.metadata.outputs.version }}
            org.opencontainers.image.created=${{ needs.metadata.outputs.build_date }}
            org.opencontainers.image.revision=${{ needs.metadata.outputs.commit }}
            org.opencontainers.image.licenses=MIT

  create-manifest:
    name: Create Multi-Arch Manifest
    runs-on: ubuntu-latest
    needs: [metadata, build-amd64, build-arm64]
    steps:
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Create and push multi-arch manifest
        run: |
          # Parse tags (comma-separated)
          IFS=',' read -ra TAG_ARRAY <<< "${{ needs.metadata.outputs.tags }}"

          # Create manifest for each tag
          for TAG in "${TAG_ARRAY[@]}"; do
            echo "Creating manifest for: $TAG"
            docker buildx imagetools create -t "$TAG" \
              ghcr.io/pokt-network/pocket-relay-miner:${{ needs.metadata.outputs.version }}-amd64 \
              ghcr.io/pokt-network/pocket-relay-miner:${{ needs.metadata.outputs.version }}-arm64
          done

  release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: [metadata, create-manifest]
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
